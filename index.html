<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Star</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./css/fullpage.css"/>
    <link rel="stylesheet" type="text/css" href="./css/particle.css"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <nav>
        <ul id="menu">
            <li data-menuanchor="Home"><a href="#Home"><img src="./img/poster.png" alt="Shooing Star Logo Image"></a></li>
            <li data-menuanchor="About"><a href="#About">ABOUT</a></li>
            <li data-menuanchor="Video"><a href="#Video">VIDEO</a></li>
            <li data-menuanchor="Guide"><a href="#Guide">GUIDE</a></li>
            <li data-menuanchor="Team"><a href="#Team">TEAM</a></li>
        </ul>
    </nav>
    <div id="fullpage">
        <div class="section" id="section0">
            <h1>HOME</h1>
        </div>
        <div class="section" id="section1">
            <h1>ABOUT</h1>
            <p></p>
        </div>
        <div class="section" id="section2">
            <h1>VIDEO</h1>
            <div class="video">
                <video width="50%" height="50%" controls loop>
                    <source src="./video/shooting-star.mp4" type="video/mp4"></source>
                </video>
            </div>
        </div>
        <div class="section" id="section3">
            <h1>GUIDE</h1>
        </div>
        <div class="section" id="section4">
            <h1>TEAM</h1>
        </div>
    </div>
    <div class='particle-network-animation'>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./js/fullpage.js" type="text/javascript"></script>
    <script src="./js/examples.js" type="text/javascript"></script>
    <script src="./js/particle.js" type="text/javascript"></script>
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            anchors: ['Home', 'About', 'Video', 'Guide', 'Team'],
            menu: '#menu'
        });
    </script>
</body>
</html>
